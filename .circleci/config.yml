version: 2.1

commands: # a named collection of steps that can be reused in different jobs
  restore_cache_cmd:
    steps:
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "pom.xml" }}
            - v1-dependencies-
  save_cache_cmd:
    steps:
      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "pom.xml" }}
  test:
    steps:
      - checkout
      - restore_cache_cmd
      - run: ./mvnw test
      - save_cache_cmd
  build:
    steps:
      - checkout
      - restore_cache_cmd
      - run: ./mvnw -Dmaven.test.skip=true package
      - save_cache_cmd

jobs:
  test:
    docker:
      - image: circleci/openjdk:stretch
    steps:
      - test


  build:
    docker:
      - image: circleci/openjdk:stretch
    steps:
      - build

workflows:
  build-then-test:
    jobs:
      - build
      - test:
          requires:
            - build
